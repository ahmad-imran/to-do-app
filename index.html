<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrape cdn start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Bootstrape cdn end -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO LIST APP</title>
</head>

<body>
    <div class="app">
        <h4 class="mb-3">TODO APP</h4>
        <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa-sharp fa-solid fa-circle-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>

        <!-- Modal Start-->

        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Task Title</p>
                        <input class="form-control" type="text" id="textInput">
                        <div id="msg"></div>
                        <br><br>
                        <p>Due Date</p>
                        <input class="form-control" type="date" id="dateInput">
                        <br><br>
                        <p>Decription</p>
                        <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Modal end -->


        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="text-secondary small">10-17-2022</span>
                <p>Shopping</p>
                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" onClick="editTask(this)"
                        class="fa-solid fa-pen-to-square"></i>
                    <i onClick="deleteTask(this)" class="fa-sharp fa-solid fa-delete-left"></i>
                </span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
